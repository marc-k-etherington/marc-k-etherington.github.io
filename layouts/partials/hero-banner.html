<section class="welcome-hero">
  <div class="hero-content">
    {{ if .IsHome }}
      <!-- Full hero for homepage -->
      <h1 class="hero-title">Welcome to The Etherington Lab!</h1>
      <p class="hero-subtitle">Advancing organic photonics, TADF materials, and photophysical chemistry at Northumbria University</p>
    {{ else }}
      <!-- Compact hero for other pages -->
      <h1 class="hero-title-compact">Welcome to The Etherington Lab!</h1>
    {{ end }}
    
    <div class="hero-buttons">
      <a href="/marc-etherington" class="paper-btn {{ if eq .RelPermalink "/marc-etherington/" }}active{{ end }}">Marc Etherington</a>
      <a href="/group" class="paper-btn {{ if eq .RelPermalink "/group/" }}active{{ end }}">Group</a>
      <a href="/research" class="paper-btn {{ if eq .RelPermalink "/research/" }}active{{ end }}">Research</a>
      <a href="/teaching" class="paper-btn {{ if eq .RelPermalink "/teaching/" }}active{{ end }}">Teaching</a>
      <a href="/publications" class="paper-btn {{ if eq .RelPermalink "/publications/" }}active{{ end }}">Publications</a>
      <a href="/seminars" class="paper-btn {{ if eq .RelPermalink "/seminars/" }}active{{ end }}">Seminars</a>
      <a href="/join-us" class="paper-btn btn-highlight {{ if eq .RelPermalink "/join-us/" }}active{{ end }}">Join Us</a>
    </div>
  </div>
</section>
