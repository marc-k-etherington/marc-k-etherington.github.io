<script>
// Publication filtering
function filterPubs(category, button) {
  const pubs = document.querySelectorAll('.alert-primary');
  const buttons = document.querySelectorAll('.filter-btn');
  
  // Update active button
  buttons.forEach(btn => btn.classList.remove('active'));
  button.classList.add('active');
  
  // Show/hide based on category
  pubs.forEach(pub => {
    let show = false;
    
    if (category === 'all') {
      show = true;
    } else if (category === 'corresponding') {
      show = pub.classList.contains('corresponding');
    } else if (category === 'nature') {
      show = pub.classList.contains('nature');
    } else if (category === 'review') {
      show = pub.classList.contains('review');
    }
    
    pub.style.display = show ? 'block' : 'none';
  });
  
  // Hide/show year headers
  const years = document.querySelectorAll('h3');
  years.forEach(year => {
    let next = year.nextElementSibling;
    let anyVisible = false;
    
    while (next && next.tagName !== 'H3') {
      if (next.classList && next.classList.contains('alert-primary') && next.style.display !== 'none') {
        anyVisible = true;
        break;
      }
      next = next.nextElementSibling;
    }
    
    year.style.display = anyVisible ? 'block' : 'none';
  });
}
</script>
