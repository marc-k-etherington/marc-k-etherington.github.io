{{ define "main" }}

<!-- Compact Hero for all single pages -->
<section class="welcome-hero welcome-hero-compact">
  <div class="hero-content">
    <h1 class="hero-title-compact">Welcome to The Etherington Lab!</h1>
    <div class="hero-nav-wrapper">
  <input type="checkbox" id="hero-menu-toggle" class="hero-menu-toggle">
  <label for="hero-menu-toggle" class="hero-hamburger"></label>
  <div class="hero-buttons">
    <a href="/" class="paper-btn">News</a>
    <a href="/marc-etherington" class="paper-btn {{ if eq .File.ContentBaseName "marc-etherington" }}active{{ end }}">Marc Etherington</a>
    <a href="/group" class="paper-btn {{ if eq .File.ContentBaseName "group" }}active{{ end }}">Group</a>
    <a href="/research" class="paper-btn {{ if eq .File.ContentBaseName "research" }}active{{ end }}">Research</a>
    <a href="/teaching" class="paper-btn {{ if eq .File.ContentBaseName "teaching" }}active{{ end }}">Teaching</a>
    <a href="/publications" class="paper-btn {{ if eq .File.ContentBaseName "publications" }}active{{ end }}">Publications</a>
    <a href="/seminars" class="paper-btn {{ if eq .File.ContentBaseName "seminars" }}active{{ end }}">Seminars</a>
    <a href="/join-us" class="paper-btn btn-highlight {{ if eq .File.ContentBaseName "join-us" }}active{{ end }}">Join Us</a>
  </div>
</div>
  </div>
</section>

<h1>{{ .Title }}</h1>
{{ .Content }}

<button class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘ Top</button>
