baseURL: https://marc-k-etherington.github.io/
languageCode: en-us
defaultContentLanguage: en
title: The Etherington Group
theme: papercss-hugo-theme

privacy:
  disqus:
    disable: true

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

imaging:
  quality: 99

# To disable, set to an extremely large value, such as 999999
paginate: 5

params:
  homeMetaContent: A Hugo theme made with PaperCSS, the less formal CSS framework.
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: 2 January 2006
  ShowDatesOnPosts: true
  navTitleLink: /


menu:
  nav:
    - name: News
      url: /
      weight: 1
    - name: Group
      url: /group
      weight: 2
    - name: Research
      url: /research
      weight: 3
    - name: Teaching
      url: /teaching
      weight: 4
    - name: Publications
      url: /publications
      weight: 5
    - name: Seminars
      url: /seminars
      weight: 6

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
